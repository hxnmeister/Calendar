<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div id="calendar">
            <ul class="month">
                <li class="monthname"></li>
                <li class="yearname"></li>
                <button class="prev">Prev</button>
                <button class="next">Next</button>
            </ul>
            <ul class="weekdays">
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
                <li>Sun</li>
            </ul>
            <ul class="days">
            </ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
